<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MSA Tools</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="css/tools.css" />
  <!-- Link to javascript -->
  <script src="js\tools.js" defer></script>
  <script src="js\jquery-3.2.1.min.js"></script>
  <!-- Link to MSA Logo -->
  <link rel="icon" type="image/png" href="images/msaLogo.png">
</head>


<body>

  <section id="arcProperty">
    <h3>Unit Converter</h3>
    <p>Please maintain relative units for all inputs</p>

    <!-- User Inputs -->
    <div>

      <div id="unitInput">
        <label>inch:</label><br /><input type="number" id="inputInch" oninput="inchTo()" value="">

        <label>ft:</label><br /><input id="inputFt" oninput="" value="">

        <label>mm:</label><br /><input type="number" id="inputMm" oninput="mmTo()" value="">

        <label>cm:</label><br /><input type="number" id="inputCm" oninput="#" value="">

        <label>m:</label><br /><input type="number" id="inputM" oninput="#" value="">
      </div>

    </div>

    <p id="selectionMsg"></p>

    <!-- Output -->
    <p id="rrr"></p>
  </section>

</body>

</html>
